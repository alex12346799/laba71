databaseChangeLog:
  - changeSet:
      id: 007-create-loan-request
      author: codex
      changes:
        - createTable:
            tableName: loan_request
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_loan_request
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: requested_due_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: loan_request
            baseColumnNames: user_id
            constraintName: fk_loan_request_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: loan_request
            baseColumnNames: book_id
            constraintName: fk_loan_request_book
            referencedTableName: book
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: RESTRICT
        - createIndex:
            tableName: loan_request
            indexName: ix_loan_request_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: loan_request
            indexName: ix_loan_request_book
            columns:
              - column:
                  name: book_id
        - createIndex:
            tableName: loan_request
            indexName: ix_loan_request_user
            columns:
              - column:
                  name: user_id
